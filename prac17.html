.dora{

.dora::before{
    content:"";
    position:absolute;
    inset:-12px;
    border-radius:50%;
    background:rgba(255,255,255,0.4);
    z-index:-1;
}

@keyframes bounce{
    0%{ transform:translateY(0); }
    100%{ transform:translateY(-15px); }
}

    0%{ opacity:0.2; }
