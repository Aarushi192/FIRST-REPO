<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(to top,#ffe6f2,#fff8fb);
    overflow:hidden;
    font-family:sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-end;
}
h1{
    position:absolute;
    top:40px;
    font-size:2.2rem;
    color:#ff6699;
    font-weight:700;
    text-shadow:2px 2px 4px rgba(0,0,0,0.2);
}
.motif{
    font-size:50px;
    position:relative;
    animation:float 6s ease-in-out infinite;
}
.motif::before{
    content:"";
    position:absolute;
    inset:-10px;
    border-radius:50%;
    background:rgba(255,255,255,0.3);
    z-index:-1;
    filter:blur(12px);
}
.motif::after{
    content:"âœ¨";
    position:absolute;
    top:-18px;
    right:-10px;
    font-size:18px;
    opacity:0.5;
    animation:sparkle 1.5s infinite alternate;
}
@keyframes float{
    0%{ transform:translateY(100px) translateX(0) rotate(-5deg); opacity:0; }
    30%{ opacity:1; }
    50%{ transform:translateY(-200px) translateX(20px) rotate(5deg); }
    70%{ opacity:1; }
    100%{ transform:translateY(-400px) translateX(-10px) rotate(-5deg); opacity:0; }
}
@keyframes sparkle{
    0%{ opacity:0.2; }
    100%{ opacity:0.8; }
}
</style>
</head>
