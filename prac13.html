<!DOCTYPE html>

<head>

        body {

            align-items: center;
            padding: 15px 20px;

        }
        .logo {
            font-size: 1.5rem;}
        ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            ul {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: #222;
                padding: 15px;
                border-radius: 10px;
                display: none;
            }
            .menu-btn {
                font-size: 1.8rem;
                cursor: pointer;
            }

            input:checked ~ ul {
                display: flex;
            }
        }
    </style>
</head>
