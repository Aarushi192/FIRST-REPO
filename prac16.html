h1{
    text-align:center;
    font-size:34px;
    letter-spacing:2px;

.spell-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(160px,1fr));
    gap:20px;
    margin-top:30px;}
.card{
    background:#2c2b29;
    border:2px solid #a89253;
    border-radius:12px;
    padding:20px;
    text-align:center;
    transition:0.3s;
    font-size:20px;}

.card:hover{
    transform:translateY(-8px) scale(1.05);
    box-shadow:0 0 18px #d6b86c;
    background:#3a362f;}

.card:active{
    transform:scale(0.95);
    box-shadow:0 0 25px #ffdf7e;
}
@media(max-width:500px){
    .card{
        font-size:18px;
    }
}
</style>
